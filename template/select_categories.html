{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class="flex justify-center flex-col gap-4 items-center h-screen bg-white text-black">
  <form class="myform  flex justify-center flex-col items-center" method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form>

</div>
{% endblock content %}
