{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<div class="flex flex-col gap-6 h-screen justify-center items-center">
    <h3>Forgot password</h3>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Submit</button>
    </form>

</div>
{% endblock %}
